<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营销号生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            position: relative;
            list-style: none;
            margin-bottom: 18px;
            margin-left: 270px;
        }

        ul {
            float: left;
        }

        ul li h1 {
            font-weight: 400;
            font-size: 40px;
        }

        ul li label {
            font-weight: 700;
        }

        ul li input {
            width: 350px;
            height: 35px;
            font-size: 14px;
            padding-left: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        ul li .same {
            position: absolute;
            left: 100px;
            width: 110px;
            height: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            line-height: 35px;
            margin-top: 5px;
            display: none;
        }

        ul li .one {
            display: none;
        }

        .same::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: -16px;
            left: 16px;
            border: 8px solid #000;
            border-bottom-style: solid;
            border-color: transparent transparent #ccc transparent;
        }

        ul li button {
            width: 57px;
            height: 35px;
            background-color: rgb(0, 123, 255);
            color: white;
            border: 0;
            border-radius: 3px;
        }

        ul li button:hover {
            background-color: rgb(6, 89, 179);

        }

        .right {
            width: 510px;
            height: 156px;
            /* border: 1px solid #777; */
            float: left;
            font-size: 16px;
            margin-left: 40px;
            margin-top: 70px;
            padding-top: 5px;
            resize: none;
            overflow: hidden;
        }

        .big {
            height: 347px;
            border-bottom: 1px solid #ccc;
        }

        .bottom {
            margin-top: 20px;
            text-align: center;
        }

        .bottom p {
            padding-bottom: 5px;
        }

        .bottom a {
            text-decoration: none;
            color: rgb(0, 144, 255);
        }
    </style>
</head>

<body>
    <div class="big">
        <form action="">
            <ul>
                <li>
                    <h1>营销号生成器</h1>
                </li>
                <li>
                    <label for="">主体:</label><br>
                    <input type="text" placeholder="桃子核">
                    <div class="same one">请填写此字段!</div>
                </li>
                <li>
                    <label for="">事件:</label><br>
                    <input type="text" placeholder="不能吞下去">
                    <div class="same two">请填写此字段!</div>
                </li>
                <li>
                    <label for="">另一种说法:</label><br>
                    <input type="text" placeholder="核桃太大了，吞下去容易噎着">
                    <div class="same three">请填写此字段!</div>
                </li>
                <li>
                    <button id="btn">生成</button>
                </li>
            </ul>
        </form>
        <textarea name="" id="right" cols="10" rows="10" class="right">
    桃子核不能吞下去是怎么回事呢？桃子核相信大家都很熟悉，但是桃子核不能吞下去是怎么回事呢，下面就让小编带大家一起了解吧。
    桃子核不能吞下去，其实就是核桃太大了，容易噎着，大家可能会很惊讶桃子核怎么会不能吞下去呢？但事实就是这样，小编也感到非常惊讶。
    这就是关于桃子核不能吞下去的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！
            </textarea>
    </div>
    <div class="bottom">
        <p>
            Made by: Kasei
        </p>
        <a href="#">
            大陆镜像
        </a>
    </div>
    <script>
        var inputs = document.querySelectorAll("input");
        console.log(inputs[0]);
        var btn = document.querySelector("#btn");

        var textarea = document.querySelector("#right");
        btn.addEventListener("click", function (e) {
            if (inputs[0].value == "" || inputs[1].value == "" || inputs[2].value == "") {
                textarea.innerHTML = textarea.innerHTML;
            } else {
                textarea.innerHTML = "&nbsp&nbsp" + inputs[0].value + inputs[1].value + "是怎么回事呢?" + inputs[0].value + "相信大家都很熟悉，但是" + inputs[0].value + inputs[1].value + "是怎么回事呢，下面就让小编带大家一起了解吧。\n" +
                    "&nbsp&nbsp" + inputs[0].value + inputs[1].value + ",其实就是" + inputs[2].value + ",大家可能会很惊讶" + inputs[0].value + "怎么会" + inputs[1].value + "呢？但事实就是这样，小编也感到非常惊讶。\n" +
                    "&nbsp&nbsp" + "这就是关于" + inputs[0].value + inputs[1].value + "的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！"
            }
            e.preventDefault();
        })
        var divs = document.querySelectorAll(".same");
        btn.addEventListener("click", function (e) {
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value == "") {
                    divs[i].style.display = "block";
                } else {
                    divs[i].style.display = "none";
                }
            }
        })
    </script>

</body>

</html>
