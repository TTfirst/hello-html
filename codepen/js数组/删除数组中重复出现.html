        var numss = [];
        function deleteRepetition(nums) {
            if (nums.length == 0) {
                return 0;
            }
            var fast = 1, slow = 1;
            while (slow < nums.length) {
                if (nums[slow] != nums[slow - 1]) {
                    nums[fast] = nums[slow]
                    fast++
                }
                numss[slow - 1] = nums[fast];
                slow++;
            }
            return fast;
        }
        var lengths = deleteRepetition([1, 1, 3]);
        console.log(lengths);
        console.log(numss);
    </script>
