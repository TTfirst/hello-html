<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/singup.css">

</head>

<body>
    <div class="box">
        <div class="left">
            <div class="change display_one" id="change_one">SIGN IN</div>
            <div class="big_one" id="big_one">
                <div class="left_cover">
                    <h2>Sign In</h2>
                    <form action="">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <p>Forgot your password?</p>
                        <input type="submit" value="SIGN IN" class="last">
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="change display_two" id="change_two">SIGN UP</div>
            <div class="big_two" id="big_two">
                <div class="enter">
                    <h2>Sign Up</h2>
                    <form action="">
                        <input type="text" placeholder="User">
                        <input type="text" placeholder="Email">
                        <input type="passwod" placeholder="passwod">
                        <input type="submit" value="SIGN UP" class="last" id="last">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sign-up.js"></script>
</body>

</html>
