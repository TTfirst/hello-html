<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格卡片设计</title>
    <link rel="stylesheet" href="css-2/pricing-card-design.css">
</head>

<body>
    <div class="box">
        <h2>Our Pricing</h2>
        <p>Annually
            <button id="btn">
                <div class="circle"></div>
            </button>
            Monthly
        </p>
        <div class="main">
            <div class="left">
                <h4>Basic</h4>
                <ul>
                    <li id="price1">$199.99</li>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                    <li><button>Learn More</button></li>
                </ul>
            </div>
            <div class="middle">
                <h4>Professional</h4>
                <ul>
                    <li id="price2">$249.99</li>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                    <li><button>Learn More</button></li>
                </ul>
            </div>
            <div class="right">
                <h4>Master</h4>
                <ul>
                    <li id="price3">$399.99</li>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                    <li><button>Learn More</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var btn = document.querySelector("#btn");
        var circle = document.querySelector(".circle");
        var price1 = document.querySelector("#price1")
        var price2 = document.querySelector("#price2")
        var price3 = document.querySelector("#price3")
        var flag = 1;
        btn.addEventListener('click', function () {
            if (flag == 1) {
                circle.style.left = "27px";
                price1.innerHTML = '$19.99';
                price2.innerHTML = '$29.99';
                price3.innerHTML = '$39.99';
                flag = 0;
            } else {
                circle.style.left = "5px";
                price1.innerHTML = '$199.99';
                price2.innerHTML = '$299.99';
                price3.innerHTML = '$399.99';
                flag = 1;
            }
        })
    </script>
</body>

</html>
