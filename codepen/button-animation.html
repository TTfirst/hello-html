<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮动画</title>
    <link rel="stylesheet" href="css/button-animation.css">
</head>

<body>
    <div class="buttons">
        <h1>Animation Buttons</h1>
        <p class="p-one">Hover us and enjoy the satisfying neumorphic animation designs!</p>
        <div class="button button1">
            <button class="button1-1">Read More</button>
            <button class="button1-2">Read More</button>
            <button class="button1-3">
                <span>Read More</span>
            </button>
            <button class="button1-4">Read More</button>
            <button class="button1-5">
                <span>Read More</span>
            </button>
            <button class="button1-6">
                <span>Read More</span>
            </button>
            <button class="button1-7">
                <span>Read More</span>
            </button>
        </div>
        <div class="button button2">
            <button class="button2-1">
                <span>Read More</span>
            </button>
            <button class="button2-2">Read More</button>
            <button class="button2-3">Read More</button>
            <button class="button2-4">Read More</button>
            <button class="button2-5">
                <span>Click!</span><span>Read More</span>
            </button>
            <button class="button2-6">Read More</button>
            <button class="button2-7">Read More</button>
        </div>
        <div class="button last-button">
            <button class="last-button-1">Read More</button>
            <button class="last-button-2">Read More</button>
        </div>
        <p class="p-two">DEERBUCKS.DESIGNING</p>
    </div>

</html>
